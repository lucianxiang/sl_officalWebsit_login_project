
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>学员登录_泸州市胜蓝职业学校</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css"/>
    <link rel="stylesheet" type="text/css" href="css/public.css"/>
    <link rel="stylesheet" type="text/css" href="css/register.css"/>
	<link rel="stylesheet" type="text/css" href="./layer/css/layer.css"/>
    <script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
	<script src="layer/layer.js" type="text/javascript" charset="utf-8"></script>
	<script src="./js/validform/Validform_v5.3.2_min.js" type="text/javascript" charset="utf-8"></script>
    <style>
        .input_div span {
            background: #FFF;
        }
    </style>
    <!--[if IE 6]>
    <script src="/js/DD_belatedPNG.js"  type="text/javascript"></script>
    <script>DD_belatedPNG.fix('.png_bg');</script>
    <![endif]-->
</head>
<body>
<div class="bm_header">
    <div class="wrap">
        <a class="logo" href="/"><img src="img/register/logo_hei.png" alt="泸州市胜蓝职业学校"></a>
        <ul class="nav">
            <li><a href="//www.sl518.com">学校官网</a></li>
        </ul>
    </div>
</div>
<div class="wrap login_wrap">
    <div class="le">
        <img src="img/register/login_bg.jpg">
    </div>
    <div class="ri">
        <div class="title">
            登录
            <span>还没账号？快去<a href="/index/register.html"> 注册 </a>吧！</span>
        </div>
        <form id="loginfrom" action="/">
            <div id='registerForm'>
                <div class="div_form clear ">
                    <label>手 机 号 码：</label>
                    <div class="input_div input_div1">
                        <input id="phone" name="phone" type="text" placeholder="格式为11位的手机号" datatype="n11-11" ajaxurl="/Check/checkisphone" errormsg="手机号码格式不正确" nullmsg="请输入手机号码"/>
                    </div>
                </div>
                <div class="div_form clear ">
                    <label>登 录 密 码：</label>
                    <div class="input_div input_div2">
                        <input id="password1" name="password" type="password" placeholder="最少6个字符，区分大小写" maxlength="32" atatype="*6-12" nullmsg="请输入密码！" errormsg="密码范围在6~12位之间！"/>
                    </div>
                </div>
                <div class="div_form clear ">
                    <label>图片验证码：</label>
                    <div class="input_div input_div3">
                        <input id="varcode" name="varcode" type="text" maxlength="4" style="width: 124px;"  placeholder="请输入验证码" datatype="*4-4" nullmsg="请输入验证码！" errormsg="验证码格式错误！"/>
                        <img src="http://sso.sl518.com/captcha/login.html" id="codeimg" onclick="$(this).attr('src','http://sso.sl518.com/captcha/login.html?x='+Math.random())" style="width: 110px;height: 45px;cursor: pointer">
                    </div>
                </div>
                <div class="forget_password"><a href="/index/reset.html">忘记密码？</a></div>
                <div class="div_form clear ">
                    <input id="btn" class="btn" type="button" value="登录" />
                </div>
            </div>
        </form>
    </div>
</div>

<div class="bm_footer">
    <div class="hd">
        <a href="#">学校简介</a>
        <a href="#">课程</a>
        <a href="#">学校动态</a>
        <a href="#">在线教育</a>
    </div>
    <p class="ft">版权所有：泸州市胜蓝职业学校. All Rights Reserved. ICP备案号：蜀ICP备06002692号</p>
</div>

<script type="text/javascript">
    var index;
    $(function () {
        $(".step_ul li").on("click", function () {
            location.href = $(this).attr("url");
        });
        var form=$("#loginfrom").Validform({
            btnSubmit:"#btn",
            ajaxPost:true,
            postonce: true,
            tiptype:function(msg,o,cssctl){
                if (!o.obj.is("form")) {
                    if (o.type == 3) {
                        layer.msg(msg, {shift: 6});
                    };
                    if (o.type == 4) {
                        layer.msg(msg, {shift: 6});
                    };
                }
            },
            beforeSubmit:function(curform){
                index = layer.load(0, {
                    shade: [0.1,'#fff'] //0.1透明度的白色背景
                });
            },
            callback:function(data){
                if(data.error===0){
                    layer.msg("登录成功！");
                    location.href="/index/sync?redirect="+data.url+"&code="+data.code;
                }else {
                    layer.close(index);
                    form.resetStatus();
                    $("#codeimg").attr('src','http://sso.sl518.com/captcha/login.html?x='+Math.random());
                    layer.msg(data.msg);
                }
            }
        });
    });


</script>
</body>
</html>
